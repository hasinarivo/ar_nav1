<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Restaurants à Antananarivo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #restaurant-list {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 10px;
            max-height: 30vh;
            overflow-y: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .restaurant-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .restaurant-item:hover {
            background-color: #f5f5f5;
        }
        .restaurant-item h3 {
            margin: 0 0 5px 0;
            color: #2c3e50;
        }
        .restaurant-details {
            display: flex;
            justify-content: space-between;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        #navigation-panel {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
        #compass {
            width: 60px;
            height: 60px;
            background-color: #f8f8f8;
            border-radius: 50%;
            border: 2px solid #ddd;
            position: relative;
            margin: 0 auto;
        }
        #compass-arrow {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid red;
        }
        #distance {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div id="controls">
        <button id="locate-btn">Centrer sur ma position</button>
        <button id="ar-btn">Mode Navigation AR</button>
    </div>
    
    <div id="navigation-panel">
        <div id="compass">
            <div id="compass-arrow"></div>
        </div>
        <div id="distance">-- m</div>
    </div>
    
    <div id="restaurant-list">
        <h2 style="margin-top: 0; text-align: center;">Restaurants à proximité</h2>
        <div id="restaurants-container"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Configuration initiale
        const initialPosition = [-18.915107, 47.552972]; // Vos coordonnées
        let userPosition = initialPosition;
        let userHeading = null;
        let selectedRestaurant = null;
        
        // Initialisation de la carte
        const map = L.map('map').setView(initialPosition, 17);
        
        // Couche OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributeurs',
            maxZoom: 19
        }).addTo(map);
        
        // Marqueur de position utilisateur
        const userMarker = L.marker(userPosition, {
            icon: L.divIcon({
                className: 'user-icon',
                html: '<div style="background-color: #4285F4; width: 24px; height: 24px; border-radius: 50%; border: 3px solid white;"></div>',
                iconSize: [30, 30]
            })
        }).addTo(map).bindPopup("Votre position");
        
        // Données des restaurants (simulées)
        const restaurants = [
            {
                id: 1,
                name: "Le Louvre Antananarivo",
                type: "Français",
                rating: 4.5,
                distance: 150,
                position: [-18.9145, 47.5532],
                address: "Rue Ratsimilaho"
            },
            {
                id: 2,
                name: "Sakura Sushi",
                type: "Japonais",
                rating: 4.2,
                distance: 250,
                position: [-18.9163, 47.5518],
                address: "Avenue de l'Indépendance"
            },
            {
                id: 3,
                name: "La Varangue",
                type: "Gastronomique",
                rating: 4.7,
                distance: 400,
                position: [-18.9138, 47.5545],
                address: "Rue Andriandahifotsy"
            },
            {
                id: 4,
                name: "Pizza Inn",
                type: "Italien",
                rating: 4.0,
                distance: 320,
                position: [-18.9172, 47.5526],
                address: "Rue Ravoahangy"
            },
            {
                id: 5,
                name: "Hotely Matsoa",
                type: "Local",
                rating: 3.8,
                distance: 180,
                position: [-18.9142, 47.5511],
                address: "Rue Rainandriamampandry"
            }
        ];
        
        // Ajout des restaurants sur la carte
        restaurants.forEach(restaurant => {
            restaurant.marker = L.marker(restaurant.position, {
                icon: L.divIcon({
                    className: 'restaurant-icon',
                    html: '<div style="background-color: #EA4335; width: 20px; height: 20px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">R</div>',
                    iconSize: [24, 24]
                })
            }).addTo(map);
            
            restaurant.marker.bindPopup(`
                <b>${restaurant.name}</b><br>
                <small>${restaurant.type}</small><br>
                ${'★'.repeat(Math.round(restaurant.rating))} ${restaurant.rating.toFixed(1)}<br>
                ${restaurant.distance}m · ${restaurant.address}
            `);
        });
        
        // Mise à jour de la liste des restaurants
        function updateRestaurantList() {
            const container = document.getElementById('restaurants-container');
            container.innerHTML = '';
            
            restaurants.sort((a, b) => a.distance - b.distance).forEach(restaurant => {
                const item = document.createElement('div');
                item.className = 'restaurant-item';
                item.innerHTML = `
                    <h3>${restaurant.name}</h3>
                    <div class="restaurant-details">
                        <span>${restaurant.type} · ${'★'.repeat(Math.round(restaurant.rating))} ${restaurant.rating.toFixed(1)}</span>
                        <span>${restaurant.distance}m</span>
                    </div>
                `;
                
                item.addEventListener('click', () => {
                    selectRestaurant(restaurant);
                });
                
                container.appendChild(item);
            });
        }
        
        // Sélection d'un restaurant
        function selectRestaurant(restaurant) {
            // Désélectionner le précédent
            if (selectedRestaurant) {
                selectedRestaurant.marker.setOpacity(1);
            }
            
            // Sélectionner le nouveau
            selectedRestaurant = restaurant;
            restaurant.marker.setOpacity(0.8);
            restaurant.marker.openPopup();
            
            // Centrer la carte sur la zone entre l'utilisateur et le restaurant
            const bounds = L.latLngBounds([userPosition, restaurant.position]);
            map.fitBounds(bounds, { padding: [50, 50] });
            
            // Mettre à jour la navigation AR
            updateARNavigation();
        }
        
        // Mise à jour de la navigation AR
        function updateARNavigation() {
            if (!selectedRestaurant) return;
            
            // Calculer la distance
            const distance = selectedRestaurant.distance;
            document.getElementById('distance').textContent = `${distance}m`;
            
            // Calculer la direction (simplifié)
            if (userHeading !== null) {
                updateCompass();
            }
        }
        
        // Mise à jour de la boussole
        function updateCompass() {
            if (!selectedRestaurant || !userHeading) return;
            
            // Calculer l'angle vers le restaurant
            const dx = selectedRestaurant.position[1] - userPosition[1];
            const dy = selectedRestaurant.position[0] - userPosition[0];
            const targetAngle = Math.atan2(dx, dy) * (180 / Math.PI);
            
            // Calculer l'angle relatif
            const relativeAngle = (360 - userHeading + targetAngle) % 360;
            
            // Mettre à jour la flèche
            document.getElementById('compass-arrow').style.transform = `translateX(-50%) rotate(${relativeAngle}deg)`;
        }
        
        // Géolocalisation
        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userPosition = [position.coords.latitude, position.coords.longitude];
                        userMarker.setLatLng(userPosition);
                        map.setView(userPosition, 17);
                        
                        // Si un restaurant est sélectionné, recalculer la direction
                        if (selectedRestaurant) {
                            updateARNavigation();
                        }
                    },
                    error => {
                        alert("Impossible d'obtenir la position : " + error.message);
                        // Revenir à la position initiale
                        userPosition = initialPosition;
                        userMarker.setLatLng(userPosition);
                        map.setView(userPosition, 17);
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert("La géolocalisation n'est pas supportée par votre navigateur");
            }
        }
        
        // Écouteur d'orientation pour le mode AR
        function setupDeviceOrientation() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', event => {
                    if (event.alpha !== null) {
                        userHeading = event.alpha; // 0-360 degrees
                        updateCompass();
                    }
                });
                
                // Demande de permission pour iOS 13+
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientation);
                            }
                        })
                        .catch(console.error);
                }
            } else {
                alert("Votre appareil ne supporte pas l'orientation ou l'accès a été refusé");
            }
        }
        
        // Basculer entre le mode carte et AR
        function toggleARMode() {
            const arPanel = document.getElementById('navigation-panel');
            const mapDiv = document.getElementById('map');
            
            if (arPanel.style.display === 'block') {
                // Quitter le mode AR
                arPanel.style.display = 'none';
                mapDiv.style.display = 'block';
                document.getElementById('ar-btn').textContent = 'Mode Navigation AR';
            } else {
                // Entrer en mode AR
                if (!selectedRestaurant) {
                    alert("Veuillez d'abord sélectionner un restaurant");
                    return;
                }
                
                arPanel.style.display = 'block';
                mapDiv.style.display = 'none';
                document.getElementById('ar-btn').textContent = 'Retour à la carte';
                setupDeviceOrientation();
                updateARNavigation();
            }
        }
        
        // Événements
        document.getElementById('locate-btn').addEventListener('click', locateUser);
        document.getElementById('ar-btn').addEventListener('click', toggleARMode);
        
        // Initialisation
        updateRestaurantList();
        
        // Redimensionnement
        window.addEventListener('resize', () => {
            map.invalidateSize();
        });
    </script>
</body>
</html>
