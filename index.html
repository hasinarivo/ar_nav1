<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Restaurant Navigator</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #ar-view {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        #restaurant-list {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 10px;
            max-height: 30vh;
            overflow-y: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .restaurant-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .restaurant-item:hover {
            background-color: #f5f5f5;
        }
        
        #ar-pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: red;
            text-shadow: 0 0 10px black;
            z-index: 1001;
            display: none;
        }
        
        #ar-info {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 10px;
            padding: 10px;
            z-index: 1001;
            display: none;
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        
        #ar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div id="ar-view">
        <video id="camera-feed" autoplay playsinline></video>
        <div id="ar-overlay"></div>
        <div id="ar-pointer">↑</div>
        <div id="ar-info">
            <div>Distance: <span id="ar-distance">--</span>m</div>
            <div id="ar-restaurant-name">Aucun restaurant sélectionné</div>
        </div>
    </div>
    
    <div id="controls">
        <button id="locate-btn">Ma position</button>
        <button id="ar-btn">Mode AR</button>
    </div>
    
    <div id="restaurant-list">
        <h2 style="margin-top: 0; text-align: center;">Restaurants à proximité</h2>
        <div id="restaurants-container"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Configuration initiale
        const initialPosition = [-18.915107, 47.552972];
        let userPosition = initialPosition;
        let userHeading = null;
        let selectedRestaurant = null;
        let cameraStream = null;
        
        // Initialisation de la carte
        const map = L.map('map').setView(initialPosition, 17);
        
        // Couche OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributeurs',
            maxZoom: 19
        }).addTo(map);
        
        // Marqueur de position utilisateur
        const userMarker = L.marker(userPosition, {
            icon: L.divIcon({
                className: 'user-icon',
                html: '<div style="background-color: #4285F4; width: 24px; height: 24px; border-radius: 50%; border: 3px solid white;"></div>',
                iconSize: [30, 30]
            })
        }).addTo(map).bindPopup("Votre position");
        
        // Données des restaurants (simulées)
        const restaurants = [
            {
                id: 1,
                name: "Le Louvre Antananarivo",
                type: "Français",
                rating: 4.5,
                distance: 150,
                position: [-18.9145, 47.5532]
            },
            {
                id: 2,
                name: "Sakura Sushi",
                type: "Japonais",
                rating: 4.2,
                distance: 250,
                position: [-18.9163, 47.5518]
            },
            {
                id: 3,
                name: "La Varangue",
                type: "Gastronomique",
                rating: 4.7,
                distance: 400,
                position: [-18.9138, 47.5545]
            }
        ];
        
        // Ajout des restaurants sur la carte
        restaurants.forEach(restaurant => {
            restaurant.marker = L.marker(restaurant.position, {
                icon: L.divIcon({
                    className: 'restaurant-icon',
                    html: '<div style="background-color: #EA4335; width: 20px; height: 20px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">R</div>',
                    iconSize: [24, 24]
                })
            }).addTo(map);
            
            restaurant.marker.bindPopup(`
                <b>${restaurant.name}</b><br>
                <small>${restaurant.type}</small><br>
                ${'★'.repeat(Math.round(restaurant.rating))} ${restaurant.rating.toFixed(1)}
            `);
        });
        
        // Mise à jour de la liste des restaurants
        function updateRestaurantList() {
            const container = document.getElementById('restaurants-container');
            container.innerHTML = '';
            
            restaurants.sort((a, b) => a.distance - b.distance).forEach(restaurant => {
                const item = document.createElement('div');
                item.className = 'restaurant-item';
                item.innerHTML = `
                    <h3>${restaurant.name}</h3>
                    <div>${restaurant.type} · ${'★'.repeat(Math.round(restaurant.rating))} ${restaurant.rating.toFixed(1)}</div>
                    <small>${restaurant.distance}m</small>
                `;
                
                item.addEventListener('click', () => {
                    selectRestaurant(restaurant);
                });
                
                container.appendChild(item);
            });
        }
        
        // Sélection d'un restaurant
        function selectRestaurant(restaurant) {
            selectedRestaurant = restaurant;
            document.getElementById('ar-restaurant-name').textContent = restaurant.name;
            document.getElementById('ar-distance').textContent = restaurant.distance;
            
            // Centrer la carte
            const bounds = L.latLngBounds([userPosition, restaurant.position]);
            map.fitBounds(bounds, { padding: [50, 50] });
            
            updateARPointer();
        }
        
        // Activer la caméra
        async function startCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });
                
                const video = document.getElementById('camera-feed');
                video.srcObject = cameraStream;
                
                return true;
            } catch (err) {
                console.error("Erreur caméra:", err);
                alert("Impossible d'accéder à la caméra: " + err.message);
                return false;
            }
        }
        
        // Mettre à jour la flèche AR
        function updateARPointer() {
            if (!selectedRestaurant || !userHeading) return;
            
            // Calculer l'angle vers le restaurant
            const dx = selectedRestaurant.position[1] - userPosition[1];
            const dy = selectedRestaurant.position[0] - userPosition[0];
            const targetAngle = Math.atan2(dx, dy) * (180 / Math.PI);
            
            // Calculer l'angle relatif
            const relativeAngle = (360 - userHeading + targetAngle) % 360;
            
            // Mettre à jour la flèche
            document.getElementById('ar-pointer').style.transform = 
                `translate(-50%, -50%) rotate(${-relativeAngle}deg)`;
        }
        
        // Géolocalisation
        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userPosition = [position.coords.latitude, position.coords.longitude];
                        userMarker.setLatLng(userPosition);
                        map.setView(userPosition, 17);
                        
                        if (selectedRestaurant) {
                            updateARPointer();
                        }
                    },
                    error => {
                        alert("Impossible d'obtenir la position : " + error.message);
                        userPosition = initialPosition;
                        userMarker.setLatLng(userPosition);
                        map.setView(userPosition, 17);
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert("La géolocalisation n'est pas supportée");
            }
        }
        
        // Détection de l'orientation
        function setupOrientation() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', event => {
                    if (event.alpha !== null) {
                        userHeading = event.alpha;
                        updateARPointer();
                    }
                });
                
                // Permission pour iOS 13+
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                window.addEventListener('deviceorientation', (e) => {
                                    userHeading = e.alpha;
                                    updateARPointer();
                                });
                            }
                        })
                        .catch(console.error);
                }
            } else {
                alert("L'orientation n'est pas supportée");
            }
        }
        
        // Basculer entre le mode carte et AR
        async function toggleARMode() {
            const arView = document.getElementById('ar-view');
            const mapDiv = document.getElementById('map');
            const arPointer = document.getElementById('ar-pointer');
            const arInfo = document.getElementById('ar-info');
            
            if (arView.style.display === 'block') {
                // Quitter le mode AR
                arView.style.display = 'none';
                mapDiv.style.display = 'block';
                arPointer.style.display = 'none';
                arInfo.style.display = 'none';
                document.getElementById('ar-btn').textContent = 'Mode AR';
                
                // Éteindre la caméra
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                }
            } else {
                // Entrer en mode AR
                if (!selectedRestaurant) {
                    alert("Veuillez d'abord sélectionner un restaurant");
                    return;
                }
                
                const cameraStarted = await startCamera();
                if (!cameraStarted) return;
                
                arView.style.display = 'block';
                mapDiv.style.display = 'none';
                arPointer.style.display = 'block';
                arInfo.style.display = 'block';
                document.getElementById('ar-btn').textContent = 'Retour à la carte';
                
                setupOrientation();
                updateARPointer();
            }
        }
        
        // Événements
        document.getElementById('locate-btn').addEventListener('click', locateUser);
        document.getElementById('ar-btn').addEventListener('click', toggleARMode);
        
        // Initialisation
        updateRestaurantList();
        
        // Redimensionnement
        window.addEventListener('resize', () => {
            map.invalidateSize();
        });
    </script>
</body>
</html>
