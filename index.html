<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Restaurant Navigator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #map-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        #ar-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: none;
        }
        
        #camera-feed {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #ar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 11;
        }
        
        #ar-pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: red;
            text-shadow: 0 0 10px black;
            z-index: 12;
            display: none;
        }
        
        #ar-info {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 10px;
            padding: 10px;
            z-index: 12;
            display: none;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: #4285F4;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        #restaurant-list {
            position: absolute;
            bottom: 80px;
            left: 10px;
            right: 10px;
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            padding: 10px;
            max-height: 30vh;
            overflow-y: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .restaurant-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
    </div>
    
    <div id="ar-view">
        <video id="camera-feed" autoplay playsinline></video>
        <div id="ar-overlay"></div>
        <div id="ar-pointer">‚Üë</div>
        <div id="ar-info">
            <div>Restaurant: <span id="ar-restaurant-name">-</span></div>
            <div>Distance: <span id="ar-distance">-</span> m</div>
            <div>Direction: <span id="ar-direction">-</span>¬∞</div>
        </div>
    </div>
    
    <div id="controls">
        <button id="locate-btn">üìç Ma position</button>
        <button id="ar-btn">üé• Mode AR</button>
    </div>
    
    <div id="restaurant-list">
        <h3 style="margin-top: 0; text-align: center;">Restaurants √† proximit√©</h3>
        <div id="restaurants-container"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configuration initiale
        const initialPosition = [-18.915107, 47.552972]; // Vos coordonn√©es
        let userPosition = initialPosition;
        let userHeading = null;
        let selectedRestaurant = null;
        let cameraStream = null;
        
        // Initialisation de la carte
        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false
        }).setView(initialPosition, 17);
        
        // Couche OpenStreetMap avec rechargement forc√©
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            noWrap: true,
            updateWhenIdle: true,
            detectRetina: true
        }).addTo(map);
        
        // Forcer le rechargement des tuiles manquantes
        function fixMapTiles() {
            setTimeout(() => {
                map.invalidateSize();
                osmLayer._update();
            }, 100);
        }
        
        // Marqueur de position utilisateur
        const userMarker = L.marker(userPosition, {
            icon: L.divIcon({
                className: 'user-icon',
                html: '<div style="background-color: #4285F4; width: 24px; height: 24px; border-radius: 50%; border: 3px solid white;"></div>',
                iconSize: [30, 30]
            })
        }).addTo(map).bindPopup("Votre position");
        
        // Donn√©es des restaurants
        const restaurants = [
            {
                id: 1,
                name: "Le Louvre Antananarivo",
                type: "Fran√ßais",
                rating: 4.5,
                distance: 150,
                position: [-18.9145, 47.5532]
            },
            {
                id: 2,
                name: "Sakura Sushi",
                type: "Japonais",
                rating: 4.2,
                distance: 250,
                position: [-18.9163, 47.5518]
            },
            {
                id: 3,
                name: "La Varangue",
                type: "Gastronomique",
                rating: 4.7,
                distance: 400,
                position: [-18.9138, 47.5545]
            }
        ];
        
        // Ajout des restaurants sur la carte
        restaurants.forEach(restaurant => {
            restaurant.marker = L.marker(restaurant.position, {
                icon: L.divIcon({
                    className: 'restaurant-icon',
                    html: '<div style="background-color: #EA4335; width: 20px; height: 20px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">R</div>',
                    iconSize: [24, 24]
                })
            }).addTo(map);
            
            restaurant.marker.bindPopup(`
                <b>${restaurant.name}</b><br>
                <small>${restaurant.type}</small><br>
                ${'‚òÖ'.repeat(Math.round(restaurant.rating))} ${restaurant.rating.toFixed(1)}
            `);
        });
        
        // Mise √† jour de la liste des restaurants
        function updateRestaurantList() {
            const container = document.getElementById('restaurants-container');
            container.innerHTML = '';
            
            restaurants.sort((a, b) => a.distance - b.distance).forEach(restaurant => {
                const item = document.createElement('div');
                item.className = 'restaurant-item';
                item.innerHTML = `
                    <strong>${restaurant.name}</strong><br>
                    <small>${restaurant.type} ‚Ä¢ ${restaurant.distance}m</small>
                `;
                
                item.addEventListener('click', () => {
                    selectRestaurant(restaurant);
                });
                
                container.appendChild(item);
            });
        }
        
        // S√©lection d'un restaurant
        function selectRestaurant(restaurant) {
            selectedRestaurant = restaurant;
            document.getElementById('ar-restaurant-name').textContent = restaurant.name;
            document.getElementById('ar-distance').textContent = restaurant.distance;
            
            // Centrer la carte
            map.setView(userPosition, 17);
            map.fitBounds([userPosition, restaurant.position], { padding: [50, 50] });
            
            updateARPointer();
        }
        
        // Activer la cam√©ra
        async function startCamera() {
            try {
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                }
                
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });
                
                const video = document.getElementById('camera-feed');
                video.srcObject = cameraStream;
                
                return true;
            } catch (err) {
                console.error("Erreur cam√©ra:", err);
                alert("Impossible d'acc√©der √† la cam√©ra: " + err.message);
                return false;
            }
        }
        
        // Calculer l'angle entre deux points
        function calculateBearing(start, end) {
            const startLat = start[0] * Math.PI / 180;
            const startLng = start[1] * Math.PI / 180;
            const endLat = end[0] * Math.PI / 180;
            const endLng = end[1] * Math.PI / 180;
            
            const y = Math.sin(endLng - startLng) * Math.cos(endLat);
            const x = Math.cos(startLat) * Math.sin(endLat) -
                      Math.sin(startLat) * Math.cos(endLat) * Math.cos(endLng - startLng);
            let bearing = Math.atan2(y, x) * 180 / Math.PI;
            return (bearing + 360) % 360;
        }
        
        // Mettre √† jour la fl√®che AR
        function updateARPointer() {
            if (!selectedRestaurant || userHeading === null) return;
            
            // Calculer la direction vers le restaurant
            const bearing = calculateBearing(userPosition, selectedRestaurant.position);
            
            // Calculer l'angle relatif par rapport √† l'orientation du t√©l√©phone
            let relativeAngle = (360 - userHeading + bearing) % 360;
            document.getElementById('ar-direction').textContent = relativeAngle.toFixed(0);
            
            // Mettre √† jour la fl√®che
            document.getElementById('ar-pointer').style.transform = 
                `translate(-50%, -50%) rotate(${relativeAngle}deg)`;
        }
        
        // G√©olocalisation
        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userPosition = [position.coords.latitude, position.coords.longitude];
                        userMarker.setLatLng(userPosition);
                        map.setView(userPosition, 17);
                        fixMapTiles();
                        
                        if (selectedRestaurant) {
                            updateARPointer();
                        }
                    },
                    error => {
                        console.error("Erreur g√©olocalisation:", error);
                        userPosition = initialPosition;
                        userMarker.setLatLng(userPosition);
                        map.setView(userPosition, 17);
                        fixMapTiles();
                    },
                    { enableHighAccuracy: true, maximumAge: 30000, timeout: 27000 }
                );
            } else {
                alert("La g√©olocalisation n'est pas support√©e");
            }
        }
        
        // D√©tection de l'orientation
        function setupOrientation() {
            if (window.DeviceOrientationEvent) {
                const handleOrientation = (event) => {
                    if (event.alpha !== null) {
                        userHeading = event.alpha;
                        updateARPointer();
                    }
                };
                
                // Demande de permission pour iOS 13+
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientation);
                            } else {
                                alert("L'acc√®s √† la boussole est n√©cessaire pour le mode AR");
                            }
                        })
                        .catch(console.error);
                } else {
                    window.addEventListener('deviceorientation', handleOrientation);
                }
            } else {
                alert("Votre appareil ne supporte pas la d√©tection d'orientation");
            }
        }
        
        // Basculer entre le mode carte et AR
        async function toggleARMode() {
            const arView = document.getElementById('ar-view');
            const mapContainer = document.getElementById('map-container');
            const arPointer = document.getElementById('ar-pointer');
            const arInfo = document.getElementById('ar-info');
            
            if (arView.style.display === 'block') {
                // Quitter le mode AR
                arView.style.display = 'none';
                mapContainer.style.display = 'block';
                arPointer.style.display = 'none';
                arInfo.style.display = 'none';
                document.getElementById('ar-btn').textContent = 'üé• Mode AR';
                
                // √âteindre la cam√©ra
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                    cameraStream = null;
                }
            } else {
                // Entrer en mode AR
                if (!selectedRestaurant) {
                    alert("Veuillez d'abord s√©lectionner un restaurant");
                    return;
                }
                
                const cameraStarted = await startCamera();
                if (!cameraStarted) return;
                
                arView.style.display = 'block';
                mapContainer.style.display = 'none';
                arPointer.style.display = 'block';
                arInfo.style.display = 'block';
                document.getElementById('ar-btn').textContent = 'üó∫Ô∏è Retour carte';
                
                setupOrientation();
                updateARPointer();
            }
        }
        
        // √âv√©nements
        document.getElementById('locate-btn').addEventListener('click', locateUser);
        document.getElementById('ar-btn').addEventListener('click', toggleARMode);
        
        // Initialisation
        updateRestaurantList();
        fixMapTiles();
        
        // Redimensionnement
        window.addEventListener('resize', () => {
            map.invalidateSize();
            fixMapTiles();
        });
        
        // Correction initiale des tuiles
        setTimeout(fixMapTiles, 500);
    </script>
</body>
</html>
